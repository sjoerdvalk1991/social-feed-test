<body>

    <script>
    $(document).ready(function() {

        var packery = function(){
            setTimeout(function(){  
                $('#social').packery({
                    columnWidth: 50,
                    itemSelector: '.social-feed-element'

            }, 2500);  
 
        }

            var queryTags = initialQuery.split(",");
            $('.social-feed-container').socialfeed({
                // FACEBOOK
                facebook: {
                    accounts: queryTags,
                    limit: 4,
                    access_token: '150849908413827|a20e87978f1ac491a0c4a721c961b68c'
                },
                // GOOGLEPLUS
                // Twitter
                twitter: {
                    accounts: queryTags,
                    limit: 50,
                    consumer_key: 'qzRXgkI7enflNJH1lWFvujT2P', // make sure to have your app read-only
                    consumer_secret: '8e7E7gHuTwyDHw9lGQFO73FcUwz9YozT37lEvZulMq8FXaPl8O', // make sure to have your app read-only
                },
                // VKONTAKTE
                // INSTAGRAM
                instagram: {
                    accounts: queryTags,
                    limit: 255,
                    client_id: '88b4730e0e2c4b2f8a09a6184af2e218',
                    access_token: ''
                },

                // GENERAL SETTINGS
                length: 255,
                show_media: true,
                // Moderation function - if returns false, template will have class hidden
                moderation: function(content) {
                    return (content.text) ? content.text.indexOf('fuck') == -1 : true;
                },

                //update_period: 5000,

                callback: function() {
                    console.log('all posts are collected');
                    packery();
                }

            }, packery());
        };

        


        updateFeed();
        packery();
       


        

    });
    </script>

    <script>
    var scripts =  document.getElementsByTagName('script');
var torefreshs = ['jquery.socialfeed.js'] ; // list of js to be refresh
var key = 1; // change this key every time you want force a refresh
for(var i=0;i<scripts.length;i++){ 
   for(var j=0;j<torefreshs;j++){
